version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: piiuser
      POSTGRES_PASSWORD: piipassword
      POSTGRES_DB: piidb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
volumes:
  pgdata:
